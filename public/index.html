<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="chat.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="chat.js"></script>
  <title>Amit ChatBot</title>

</head>

<script>
  $("*").on('keyup', function (e) {
    if (e.key === 'Enter' || e.keyCode === 13) {
      buttonClicked()
    }
  });
</script>

<body>
  <div class="content">
    <h1 id="serverOfflineMessage" hidden>Server is offline</h1>
    <div class="card" id="mainCard">
      <div class="card-header">
        Leo - Amit English Teacher
      </div>
      <div class="card-body">
        <ul class="chat-list" id="mesegesContainer"></ul>
      </div>
      <div class="container">
        <div class="search-container">
          <input class="input" type="text" id="messageInput" placeholder="Type a message...">
          <svg viewBox="0 0 24 24" class="search__icon" onclick="buttonClicked()">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
              </path>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
